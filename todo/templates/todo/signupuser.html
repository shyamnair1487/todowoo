{% extends 'todo/base.html' %}


{% block content %}

<div class="row justify-content-center mt-5">
	<div class="col-md-5">
		<h1>Sign Up</h1>		
	</div>
</div>
<div class="row justify-content-center mt-5">
	{% if error %}
	<div class="alert alert-danger" role="alert">
		<h4>{{ error }}</h4>
	</div>
		
	{% endif %}

		<!-- <form method="POST">
			{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign Up</button>
		</form>
	</div> -->


	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
		    <input type="form-text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
			<div id="usernameHelp" class="form-text">Your username must be unique</div>
		</div>
		<div class="mb-3">
		    <label for="password1" class="form-label">Password</label>
		    <input type="password" name="password1" class="form-control" id="password1">
		    <span id="passwordHelpInline" class="form-text">
  				Must be at least 8 characters long.
			</span>
		</div>
		<div class="mb-3">
		    <label for="password2" class="form-label"> Confirm Password</label>
		    <input type="password" name="password2" class="form-control" id="password2">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>

		  
	</form>
	<div class="text-center">Do you already have an account? <a href="{% url 'loginuser' %}">Log in here</a></div>
	
</div>

{% endblock %}
