{% extends 'todo/base.html' %}


{% block content %}

Current
<ul>
	{% for todo in todos %}

	<li>{% if todo.important %}
		<a href="{% url 'viewtodo' todo.id %}"><b>{{ todo.title }}</b></a>
		{% else %}
		<a href="{% url 'viewtodo' todo.id %}">{{ todo.title }}</a>
		{% endif %}
		{% if todo.memo %}
		- {{ todo.memo }}
		{% endif %}
	</li>

	{% endfor %}	

</ul>


{% endblock %}
