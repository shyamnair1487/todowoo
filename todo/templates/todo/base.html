{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="icon" type="image/png"  href="{% static 'todo/checkmark-16.png' %}">


    <title>TodoWoo</title>
  </head>
  <body>

  	<nav class="navbar navbar-expand-lg navbar-light bg-warning mb-5">
	  <div class="container">
	    <a class="navbar-brand" href="{% url 'home' %}">
	    	<img src="{% static 'todo/logo.png' %}" width="30" height="30" class="d-inline-block align-top">
	    	<span>TodoWoo</span>
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    {% if user.is_authenticated %}
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item {{ create }}">
	          <a class="nav-link active" aria-current="page" href="{% url 'createtodo' %}">Create</a>
	        </li>
	        <li class="nav-item {{ current }}">
	          <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
	        </li>
	        <li class="nav-item {{ completed }}">
	          <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
	        </li>
	      </ul>
	      <ul class="navbar-nav ml-auto">
	      	<li class="nav-item">
				<button class="btn btn-warning me-2" type="button" disabled>{{ user.username|title }}</button>
	      	</li>
	      	<li class="nav-item">
	      		<form class="d-flex" action="{% url 'logoutuser' %}" method="POST">
	      			{% csrf_token %}
	        		<button class="btn btn-success" type="submit">Logout</button>
	      		</form>	
	      	</li>
	      </ul>
	      {% else %}
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      </ul>
	      <ul class="navbar-nav ml-auto">
	      	<li class="nav-item">
	          <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="{% url 'loginuser' %}">Log In</a>
	        </li>
	      </ul>
	      {% endif%}
	    </div>
	  </div>
	</nav>


	<div class="container mt-5">
	{% block content %}{% endblock %}
	</div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
