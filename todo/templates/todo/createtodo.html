{% extends 'todo/base.html' %}


{% block content %}
<div class="row justify-content-center mt-5">
	<div class="col-md-5">
    	<h1>Create</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
	{% if error %}
	<div class="alert alert-danger" role="alert">
		<h5>{{ error }}</h5>
	</div>
		
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		<div class="mb-3">
		    <label for="title" class="form-label"> Title</label>
		    <input type="form-text" name="title" class="form-control" id="title">
		</div>
		<div class="mb-3">
			<label for="memo" class="form-label">Memo</label>
			<textarea name="memo" class="form-control" id="memo" rows="10"></textarea>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="important" id="important">
			<label class="form-check-label" for="important">
				Important
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
</div>



{% endblock %}
